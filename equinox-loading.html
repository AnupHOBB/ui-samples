        <script type="module">
            let sceneType = 'r1'
            const queryString = window.location.search
            const loadingScreen = document.getElementById('loading-screen')
            if (queryString != undefined)
            {
                const urlParams = new URLSearchParams(queryString)
                let type = urlParams.get('type')
                if (type != undefined)
                {    
                    sceneType = type
                    if (sceneType.includes('r'))
                        loadingScreen.style.backgroundImage = 'url("assets/equinox-residential.jpg")'
                    else if (sceneType.includes('c'))
                        loadingScreen.style.backgroundImage = 'url("assets/equinox-commercial.jpg")'
                }
            }

            let loadingText = document.getElementById('loading-label')
            let isVisible = true

            update()

            function update()
            {
                if (status > 99)
                { 
                    let text = 'FINISHING&nbspUP'
                    loadingText.innerHTML = text
                }
                else
                {
                    let text = 'LOADING'
                    text += '&nbsp&nbsp'
                    let space = ''
                    if (status < 10)
                        space = '&nbsp&nbsp'
                    loadingText.innerHTML = text + status +'%' + space
                }
                if (isVisible)
                    setTimeout(()=> update(), 100)
                status++
            }
