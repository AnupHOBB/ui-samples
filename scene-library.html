<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <style>
            body { background-color: black; }

            #scene-lib-menu
            {
                position: absolute;
                top: 10%;
                left: 10%;
                width: 80%;
                height: 80%;
                background-color: rgb(221, 221, 221);
                border-radius: 1.5ch;
                border-width: 0.5ch;
                border-style: solid;
                border-color: rgb(230, 62, 48);
            }

            @media screen and (max-aspect-ratio : 1)
            {
                #scene-lib-title
                {
                    display: block;
                    margin: auto;
                    padding-top: 2%;
                    padding-bottom: 2%;
                    width: 20vh;
                    background-color: rgb(230, 62, 48);
                    text-align: center;
                    color: rgb(221, 221, 221);
                    font-family: 'Trade Gothic LT Std', sans-serif;
                    font-size: 2vh;
                    border-bottom-left-radius: 1ch;
                    border-bottom-right-radius: 1ch;
                }
            }

            @media screen and (min-aspect-ratio : 1) and (max-height: 600px)
            {
                #scene-lib-title
                {
                    display: block;
                    margin: auto;
                    padding-top: 1%;
                    padding-bottom: 1%;
                    width: 40vh;
                    background-color: rgb(230, 62, 48);
                    text-align: center;
                    color: rgb(221, 221, 221);
                    font-family: 'Trade Gothic LT Std', sans-serif;
                    font-size: 4vh;
                    border-bottom-left-radius: 1ch;
                    border-bottom-right-radius: 1ch;
                }
            }

            @media screen and (min-aspect-ratio : 1) and (min-height: 600px)
            {
                #scene-lib-title
                {
                    display: block;
                    margin: auto;
                    padding-top: 1%;
                    padding-bottom: 1%;
                    width: 30vh;
                    background-color: rgb(230, 62, 48);
                    text-align: center;
                    color: rgb(221, 221, 221);
                    font-family: 'Trade Gothic LT Std', sans-serif;
                    font-size: 2vh;
                    border-bottom-left-radius: 1ch;
                    border-bottom-right-radius: 1ch;
                }
            }

            #scene-lib-container
            {
                position: absolute;
                top: 15%;
                left: 0%;
                width: 100%;
                height: 80%;
            }

            @media screen and (max-width: 500px)
            {
                #scene-lib-list
                {
                    display: grid;
                    margin: auto;
                    grid-template-columns: auto;
                    overflow: auto;
                    width: 95%;
                    max-height: 60vh;
                }
            }

            @media screen and (min-width: 500px) and (max-width: 900px)
            {
                #scene-lib-list
                {
                    display: grid;
                    margin: auto;
                    grid-template-columns: auto auto;
                    gap: 1vw;
                    overflow: auto;
                    width: 95%;
                    max-height: 60vh;
                }
            }

            @media screen and (min-width: 900px) and (max-width: 1200px)
            {
                #scene-lib-list
                {
                    display: grid;
                    margin: auto;
                    grid-template-columns: auto auto auto;
                    gap: 1vw;
                    overflow: auto;
                    width: 95%;
                    max-height: 60vh;
                }
            }

            @media screen and (min-width: 1200px)
            {
                #scene-lib-list
                {
                    display: grid;
                    margin: auto;
                    grid-template-columns: auto auto auto auto;
                    gap: 1vw;
                    overflow: auto;
                    width: 95%;
                    max-height: 60vh;
                }
            }

            .scene-lib-item 
            { 
                width: 97%; 
                height: 97%;
                border-color: rgb(221, 221, 221);
                border-style: solid;
                border-width: 0.5ch;
                border-radius: 2ch;
            }

            .scene-lib-item:hover
            { 
                width: 97%; 
                height: 97%;
                border-color: rgb(230, 62, 48);
                border-style: solid;
                border-width: 0.5ch;
                border-radius: 2ch;
            }

            @media screen and (max-aspect-ratio : 1)
            {
                img#scene-lib-cross-icon
                {
                    position: absolute;
                    top: 1%;
                    right: 1%;
                    height: 5%;
                }
            }

            @media screen and (min-aspect-ratio : 1) and (max-height : 500px)
            {
                img#scene-lib-cross-icon
                {
                    position: absolute;
                    top: 1%;
                    right: 1%;
                    width: 3%;
                }
            }

            @media screen and (min-aspect-ratio : 1) and (min-height : 500px)
            {
                img#scene-lib-cross-icon
                {
                    position: absolute;
                    top: 1%;
                    right: 0.5%;
                    width: 2.5%;
                }
            }
            /**Scene lib button*/
            #scene-lib-btn-container 
            { 
                position: absolute;
                top: 0%;
                left: 0%;
                width: 100%;
            }

            p#scene-lib-btn
            {
                display: block;
                margin: auto;
                padding: 1%;
                width: 20vh;
                background-color: rgb(230, 62, 48);
                text-align: center;
                color: rgb(221, 221, 221);
                font-family: 'Trade Gothic LT Std', sans-serif;
                font-size: 2vh;
            }
        </style>
    </head>
    <body>
        <div id="scene-lib-menu">
            <p id="scene-lib-title">SCENE LIBRARY</p>
            <div id="scene-lib-container">
                <div id="scene-lib-list">
                    <img class="scene-lib-item" src="assets/residential.jpg"/>
                    <img class="scene-lib-item" src="assets/residential-2.jpg"/>
                    <img class="scene-lib-item" src="assets/commercial.jpg"/>
                    <img class="scene-lib-item" src="assets/commercial-2.jpg"/>
                </div>
            </div>
            <img id="scene-lib-cross-icon" src="assets/cross-red.png"/>
        </div>
        <div id="scene-lib-btn-container">
            <p id="scene-lib-btn">SCENE LIBRARY</p>
        </div>
    </body>
</html>
